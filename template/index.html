<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function onload() {
            document.body.style.height = window.innerHeight + "px";
        }

        function onresize() {
            onload();
        }
    </script>
</head>

<body onload="onload()" onresize="onresize()" style="background-color: #fff">
    <div id="app" style="min-width: 500px; width: 100%; height: 100%"></div>
</body>

</html>
